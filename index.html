<!DOCTYPE html>
<html>

<head>
    <title>Klev Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/style-dark.css">
</head>

<body class="dark">
    <button id="theme-toggle" class="btn theme-btn">
        <span  class=" bi bi-moon" id="theme-icon"></span>
    </button>
    <div id="chat-box">
        <div id="chat-container">
            <div class="msg-info" id="conn-text">
                <div class="msg-info-text">
                    Connecting to server...
                </div>
            </div>
        </div>
    </div>
    <span class="conn-info">
        connection info
        ID:<span id="conn-id">*</span> IP:<span id="conn-ip">*</span> </span>
    <form id="msg">
        <div class="input-group">

            <input type="text" id="message-box" class="msg-box" placeholder="Type your message here" autocomplete="off">
            <button type="submit" class="btn send-btn"> <i class="bi bi-send send-icon"></i> Send</button>
        </div>

    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/js/chat.js"></script>
</body>

</html>
